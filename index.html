<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Metadata para PWA-->
    <!--Modificar color barra de estado Android-->
    <meta name="theme-color" content="#41b883">
    <!--Optimizaciones de SEO-->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <!--Modificar barra de estado en iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">


    <title>Contador App</title>

    <!-- Iconos -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="apple-touch-startup-image" href="favicon.png" type="image/png">

    <!-- Hojas de estilos -->

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@next"></script>

    <!-- Manifiesto-->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="app" class="app">
        <h1 class="title">{{title}}</h1>
        <hr>
        <h3 class="count">{{count}}</h3>
        <hr>
        <div>
            <button v-on:click="modCount('dis', limit)">-{{limit}}</button>
            <button @click="modCount('', limit)">+{{limit}}</button>
        </div>
    
    </div>
    <script src="./load.js"></script>
    <script src="./js/main.js"></script>
    <script src="js/mountApp.js"></script>
</body>
</html>
